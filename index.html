<head>

<meta property="og:image" content="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1200"> <meta property="twitter:card" content="summary_large_image">
<meta property="twitter:title" content="VANNESS EXCLUSIVE STORE">
<meta property="twitter:description" content="Aplikasi Premium dan jasa digital terbaik.">
<meta property="twitter:image" content="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1200">

<link rel="canonical" href="https://vannessstore.id/">
 <script src="https://cdn.tailwindcss.com"></script>
   <link href="https://fonts.googleapis.com/css2?family=Syncopate:wght@700&family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #000000; color: #ffffff; overflow-x: hidden; }
        .bento-card { 
            background: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 32px; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            display: flex; flex-direction: column; justify-content: space-between; min-height: 280px;
        }
        .bento-card:hover { border-color: #3b82f6; background: #0f0f0f; transform: translateY(-5px); }
        .glass-header { background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); border-bottom: 1px solid #111; }
        .btn-premium { background: #ffffff; color: #000000; font-weight: 800; border-radius: 16px; transition: all 0.3s; }
        .btn-premium:hover { background: #3b82f6; color: #ffffff; }

        /* Carousel Snap System */
        .carousel-container {
            display: flex; overflow-x: auto; scroll-snap-type: x mandatory;
            scroll-behavior: smooth; -ms-overflow-style: none; scrollbar-width: none;
        }
        .carousel-container::-webkit-scrollbar { display: none; }
        .carousel-item { min-width: 100%; scroll-snap-align: start; position: relative; border-radius: 40px; overflow: hidden; height: 450px; }
        .carousel-dot { width: 6px; height: 6px; background: #333; border-radius: 50%; transition: all 0.3s; }
        .carousel-dot.active { background: #3b82f6; width: 20px; border-radius: 10px; }
        
        #modalContent { transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1); }
        .hidden { display: none; }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="antialiased">

    <nav class="fixed w-full z-50 glass-header">
        <div class="max-w-7xl mx-auto px-8 h-20 flex justify-between items-center">
           <a href="#" class="text-2xl font-bold tracking-[0.2em] uppercase" style="font-family: 'Syncopate', sans-serif;">
    VANNESS STORE<span class="text-blue-600">.</span>
</a>
            <div class="flex items-center gap-6">
                <span class="text-[9px] font-bold text-zinc-500 uppercase tracking-widest hidden md:block italic">Authorized Protocol 2.5</span>
            </div>
        </div>
    </nav>

    <header class="pt-32 pb-10 px-6">
        <div class="max-w-7xl mx-auto relative group">
            <div id="promoCarousel" class="carousel-container shadow-2xl">
                <div class="carousel-item">
                    <img src="https://i.ibb.co.com/k2RL7Ydd/1.png" class="w-full h-full object-cover opacity-50">
                    <div class="absolute inset-0 p-12 flex flex-col justify-end bg-gradient-to-t from-black via-transparent">
                        <span class="text-[10px] font-black uppercase tracking-[0.4em] text-blue-500 mb-2">BEST OFFER</span>
                        <h2 class="text-4xl md:text-7xl font-extrabold tracking-tighter italic">Anti Backfree</h2>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://i.ibb.co.com/5W00gT1b/2.png" class="w-full h-full object-cover opacity-50">
                    <div class="absolute inset-0 p-12 flex flex-col justify-end bg-gradient-to-t from-black via-transparent">
                        <span class="text-[10px] font-black uppercase tracking-[0.4em] text-purple-500 mb-2">LIMITED STOCK</span>
                        <h2 class="text-4xl md:text-7xl font-extrabold tracking-tighter italic">Pterodactly Panel</h2>
                    </div>
                </div>
            </div>

            <div class="absolute bottom-8 left-12 flex gap-2">
                <div class="carousel-dot active" onclick="scrollToItem(0)"></div>
                <div class="carousel-dot" onclick="scrollToItem(1)"></div>
            </div>
        </div>
    </header>

    <section class="max-w-7xl mx-auto px-6 py-12">
        <div class="flex items-center gap-4 mb-12">
            <h2 class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-600 italic">PRODUK</h2>
            <div class="h-px flex-1 bg-zinc-900"></div>
        </div>
        
        <div id="product-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="bento-card p-10 animate-pulse bg-zinc-900/50"></div>
             <div class="bento-card p-10 animate-pulse bg-zinc-900/50"></div>
             <div class="bento-card p-10 animate-pulse bg-zinc-900/50"></div>
        </div>
    </section>

    <div id="modal" class="fixed inset-0 z-[100] hidden">
        <div class="absolute inset-0 bg-black/80 backdrop-blur-md" onclick="closeModal()"></div>
        <div id="modalContent" class="absolute right-0 top-0 h-full w-full md:w-[550px] bg-[#0a0a0a] border-l border-zinc-900 p-12 transform translate-x-full overflow-y-auto">
            <button onclick="closeModal()" class="mb-12 text-zinc-500 hover:text-white font-bold text-[10px] uppercase tracking-widest flex items-center gap-2">← Dismiss</button>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbwOSjhmJoidWwleUdIHPyGuzXHXLF5E-OWxF64oxpOpGrwXGAnBZ0Xkdv7q2ELMndnB/exec"; 
        const WA_NUMBER = "628999991950";

        // Carousel Logic
        let currentSlide = 0;
        const carousel = document.getElementById('promoCarousel');
        const dots = document.querySelectorAll('.carousel-dot');

        function scrollToItem(index) {
            currentSlide = index;
            carousel.scrollTo({ left: carousel.offsetWidth * index, behavior: 'smooth' });
            dots.forEach((dot, i) => dot.classList.toggle('active', i === index));
        }

        setInterval(() => {
            currentSlide = (currentSlide + 1) % 2; // Ganti '2' dengan jumlah poster lu
            scrollToItem(currentSlide);
        }, 6000);

        // Product Logic
        async function fetchProducts() {
            try {
                const res = await fetch(`${API_URL}?sheet=Products`);
                const products = await res.json();
                render(products);
            } catch (e) { console.error("System Failure"); }
        }

  function render(data) {
    document.getElementById('product-container').innerHTML = data.map(p => {
        const isOutOfStock = parseInt(p.Stok) <= 0;
        return `
            <div class="bento-card p-10 group cursor-pointer ${isOutOfStock ? 'opacity-60 grayscale' : ''}" 
                 onclick="openDrawer('${p.ID_Produk}','${p.Nama_Produk}','${p.Deskripsi_Produk.replace(/'/g,"")}',${p.Harga},${p.Stok})">
                <div>
                    <div class="flex justify-between items-start mb-4">
                        <div class="text-[9px] font-mono ${isOutOfStock ? 'text-zinc-600' : 'text-blue-600'} uppercase tracking-[0.3em]">${p.ID_Produk}</div>
                        <div class="text-[9px] font-bold ${isOutOfStock ? 'text-red-600' : 'text-zinc-500'} uppercase tracking-widest">
                            STOK: ${p.Stok}
                        </div>
                    </div>
                    <h3 class="text-3xl font-extrabold tracking-tighter mb-2 group-hover:text-blue-500 transition">${p.Nama_Produk}</h3>
                    <p class="text-zinc-500 text-sm line-clamp-2 leading-relaxed font-medium mb-4">${p.Deskripsi_Produk}</p>
                </div>
                <div class="mt-8 pt-8 border-t border-zinc-900 flex justify-between items-end">
                    <div>
                        <div class="text-[9px] font-black uppercase tracking-widest text-zinc-600 mb-1">Value Settlement</div>
                        <div class="text-xl font-bold tracking-tight">Rp ${parseInt(p.Harga).toLocaleString()}</div>
                    </div>
                    <div class="text-[9px] font-black uppercase tracking-widest ${isOutOfStock ? 'text-red-900' : 'text-blue-600'} underline underline-offset-8">
                        ${isOutOfStock ? 'DEPLETED' : 'Details →'}
                    </div>
                </div>
            </div>
        `;
    }).join('');
}

function openDrawer(id, name, desc, price, stock) {
    const isOutOfStock = parseInt(stock) <= 0;

    document.getElementById('modalBody').innerHTML = `
        <div class="text-[9px] font-mono text-zinc-600 uppercase tracking-[0.5em] mb-6">${id}</div>
        <h2 class="text-6xl font-extrabold tracking-tighter mb-6">${name}</h2>
        <div class="h-px w-20 ${isOutOfStock ? 'bg-red-900' : 'bg-blue-600'} mb-10"></div>
        <div class="space-y-10 mb-16">
            <div>
                <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-600 mb-4">Settlement Value</h4>
                <div class="text-4xl font-bold tracking-tighter">Rp ${parseInt(price).toLocaleString()}</div>
            </div>
            <div>
                <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-600 mb-4">Current Availability</h4>
                <div class="text-xl font-bold ${isOutOfStock ? 'text-red-600' : 'text-white'}">${stock} UNITS READY</div>
            </div>
            <div>
                <h4 class="text-[10px] font-black uppercase tracking-[0.3em] text-zinc-600 mb-4">Asset Specification</h4>
                <p class="text-zinc-400 text-lg leading-relaxed font-medium">${desc}</p>
            </div>
        </div>

        <button 
            ${isOutOfStock ? 'disabled' : `onclick="checkout('${id}','${name}','${price}')"`}
            class="w-full py-6 uppercase tracking-[0.4em] text-xs shadow-2xl transition-all
            ${isOutOfStock 
                ? 'bg-zinc-900 text-zinc-600 cursor-not-allowed border border-zinc-800' 
                : 'btn-premium'}"
        >
            ${isOutOfStock ? 'PRODUCT DEPLETED' : 'Acquire via WhatsApp'}
        </button>
    `;
    document.getElementById('modal').classList.remove('hidden');
    setTimeout(() => document.getElementById('modalContent').classList.remove('translate-x-full'), 10);
}

        async function checkout(id, name, price) {
            const customer = prompt("Identity Verification (Nama):");
            if(!customer) return;
            fetch(`${API_URL}?sheet=Orders`, {
                method: 'POST', mode: 'no-cors',
                body: JSON.stringify({ ID_Produk: id, Nama_Pembeli: customer, Produk_Dibeli: name, Jumlah: 1, Total_Harga: price })
            });
            const msg = encodeURIComponent(`Halo Vanness,\n\nSaya ingin mengakuisisi asset ini:\n\n*Product:* ${name}\n*ID:* ${id}\n*Settlement:* Rp ${parseInt(price).toLocaleString()}\n*Buyer:* ${customer}`);
            window.open(`https://wa.me/${WA_NUMBER}?text=${msg}`, '_blank');
            closeModal();
        }

        function closeModal() {
            document.getElementById('modalContent').classList.add('translate-x-full');
            setTimeout(() => document.getElementById('modal').classList.add('hidden'), 500);
        }

        fetchProducts();
    </script>
</body>
</html>
