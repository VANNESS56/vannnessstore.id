<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Allocation - Protocol</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: white;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #0a0a0a;
            width: 400px;
            padding: 40px;
            border-radius: 40px;
            text-align: center;
            border: 1px solid #1a1a1a;
            box-shadow: 0px 0px 50px rgba(0,0,0,0.5);
            position: relative;
        }

        /* Titik putih di atas */
        .dot {
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
            margin: 0 auto 20px;
            box-shadow: 0 0 10px white;
        }

        h1 {
            font-weight: 900;
            font-size: 2.2rem;
            letter-spacing: -1px;
            margin-bottom: 30px;
            line-height: 0.9;
        }

        .resource-card {
            background-color: #111111;
            border: 1px solid #222;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            align-items: center;
            text-align: left;
            margin-bottom: 25px;
            position: relative;
        }

        .free-tier {
            position: absolute;
            top: 10px;
            right: 15px;
            background: #222;
            font-size: 10px;
            padding: 4px 10px;
            border-radius: 10px;
            color: #888;
            font-weight: bold;
        }

        .icon-box {
            background: #1a1a1a;
            padding: 12px;
            border-radius: 12px;
            margin-right: 15px;
        }

        .spec-info .title {
            font-size: 12px;
            color: #555;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .spec-info .value {
            font-size: 18px;
            font-weight: 700;
        }

        .spec-info .node {
            font-size: 11px;
            color: #444;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: #111;
            border: 1px solid #222;
            padding: 18px;
            border-radius: 15px;
            color: white;
            margin-bottom: 15px;
            text-align: center;
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #444;
        }

        input:focus {
            outline: none;
            border-color: #444;
        }

        button {
            width: 100%;
            background: white;
            color: black;
            border: none;
            padding: 20px;
            border-radius: 40px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            margin-top: 10px;
            transition: 0.3s;
        }

        button:hover {
            background: #ccc;
            transform: scale(0.98);
        }

        .footer-text {
            font-size: 9px;
            color: #333;
            margin-top: 40px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="dot"></div>
    <h1>RESOURCE<br>ALLOCATION</h1>

    <div class="resource-card">
        <div class="free-tier">FREE TIER</div>
        <div class="icon-box">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>
        </div>
        <div class="spec-info">
            <div class="title">Protocol Instance</div>
            <div class="value">1GB RAM / 80% CPU</div>
            <div class="node">Singapore Node Instance</div>
        </div>
    </div>

    <form action="/api/proses.php" method="POST">
        <input type="text" name="username" placeholder="Create Username" required>
        <input type="email" name="email" placeholder="Valid Email Address" required>
        <button type="submit">Initiate Deployment</button>
    </form>

    <div class="footer-text">*AUTOMATED SERVER PROVISIONING PROTOCOL</div>
</div>

</body>
</html>
